version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: physical-game-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: physical-game
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: physical-game-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: .
    container_name: physical-game-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/physical-game
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./src:/app/src
    command: npm run dev

volumes:
  mongodb_data:
  redis_data:

